<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Gummi: Image Caption Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://novaunisoft.com/wp-content/uploads/2024/10/LOGO_VENUS_WITH_BG.png" type="image/png">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            margin: 10px 0;
            width: 220px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .video-container {
            margin-top: 40px;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        hr {
            margin: 30px 0;
            border: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #333, transparent);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .logo {
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://novaunisoft.com/wp-content/uploads/2024/10/LOGO_VENUS.png" alt="Logo" class="logo">

        <h1>Gummi: Image Caption Generator<br>& AI Chatbot</h1>
        <p>by NOVA UNIVERSE SOFTWARE COMPANY LIMITED</p>
        <div class="buttons">
            <a href="https://apps.apple.com/vn/app/gummi-caption-generator-ai/id6476934490" class="btn">
                <img src="https://novaunisoft.com/wp-content/uploads/2024/10/Download_on_the_App_Store_Badge.svg"
                    alt="App Store Badge" width="180">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.novauni.gummi" class="btn">
                <img src="https://novaunisoft.com/wp-content/uploads/2024/10/Google_Play_Store_badge_EN.svg"
                    alt="Google Play Store Badge" width="180">
            </a>
        </div>

        <hr>

        <h2>Introducing Gummi</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/08lPQW5ZoH8" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }

        function redirectToStore() {
            var os = getMobileOperatingSystem();
            if (os === "Android") {
                window.location.href = "https://play.google.com/store/apps/details?id=com.novauni.gummi";
            } else if (os === "iOS") {
                window.location.href = "https://apps.apple.com/vn/app/gummi-caption-generator-ai/id6476934490";
            }
        }

        window.onload = redirectToStore;

        document.querySelectorAll('.btn').forEach(function (btn) {
            btn.addEventListener('click', function (e) {
                e.preventDefault();
                window.location.href = this.href;
            });
        });
    </script>
</body>

</html>
